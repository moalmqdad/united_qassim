<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مطحنة القصيم المتحدة</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #064e3b, #15803d, #ca8a04);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: #ffffff;
            width: 90%;
            max-width: 400px;
            padding: 30px 20px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
        }

        h1 {
            margin: 0 0 5px;
            color: #166534;
        }

        p {
            margin: 0 0 25px;
            color: #666;
        }

        .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            width: 100%;
            padding: 16px;
            margin-bottom: 15px;
            background-color: #16a34a;
            color: white;
            text-decoration: none;
            border-radius: 20px;
            font-size: 18px;
            transition: 0.3s;
        }

        .btn:hover {
            background-color: #166534;
            transform: scale(1.05);
        }

        .btn img {
            width: 24px;
            height: 24px;
        }

        .footer {
            margin-top: 20px;
            font-size: 14px;
            color: #555;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>مطحنة القصيم المتحدة</h1>
    <p>Qassim United</p>

    <a class="btn" href="https://tiktok.com/@united_qassim" target="_blank"><img src="https://upload.wikimedia.org/wikipedia/commons/6/69/TikTok_logo.svg" alt="TikTok"> TikTok</a>
    <a class="btn" href="https://www.snapchat.com/@united_qassim?share_id=CUbLaKYX1Tk&locale=ar-EG" target="_blank"><img src="https://upload.wikimedia.org/wikipedia/en/a/ad/Snapchat_logo.svg" alt="Snapchat"> Snapchat</a>
    <a class="btn" href="https://wa.me/96597700394" target="_blank"><img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp"> WhatsApp</a>
    <a class="btn" href="https://facebook.com/qassim.united" target="_blank"><img src="https://upload.wikimedia.org/wikipedia/commons/0/05/Facebook_Logo_(2019).png" alt="Facebook"> Facebook</a>
    <a class="btn" href="https://instagram.com/united_qassim" target="_blank"><img src="https://upload.wikimedia.org/wikipedia/commons/e/e7/Instagram_logo_2016.svg" alt="Instagram"> Instagram</a>

    <div class="footer">
        © 2026 Qassim United Mill
    </div>
</div>

</body>
</html>
